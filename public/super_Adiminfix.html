<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disc Sales - Ingia au Jisajili</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f43f5e;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .bubble-1 { width: 60px; height: 60px; top: 10%; left: 5%; animation-delay: 0s; }
        .bubble-2 { width: 80px; height: 80px; top: 70%; left: 85%; animation-delay: 2s; }
        .bubble-3 { width: 40px; height: 40px; top: 85%; left: 15%; animation-delay: 4s; }
        .bubble-4 { width: 70px; height: 70px; top: 15%; left: 75%; animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .form-container h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 0.95rem;
            color: white;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s ease;
            z-index: 2;
            padding: 5px;
        }

        .toggle-password:hover {
            color: white;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-text, .btn-loading {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .btn-loading {
            display: none;
        }

        .toggle-link {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .toggle-link p {
            cursor: pointer;
            color: #e0e7ff;
            font-weight: 600;
            transition: color 0.3s ease;
            padding: 8px 12px;
            border-radius: 6px;
            display: inline-block;
        }

        .toggle-link p:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-top: 1rem;
            font-size: 0.9rem;
            padding: 0.75rem 1rem;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .demo-info {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 0.75rem;
            margin-top: 1rem;
            border-left: 3px solid var(--primary);
            font-size: 0.8rem;
        }

        .demo-info h6 {
            color: white;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .language-switcher {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            backdrop-filter: blur(10px);
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
                align-items: flex-start;
            }

            .glass-container {
                padding: 2rem 1.5rem;
                margin: 10px 0;
                max-width: 100%;
            }

            .logo-icon {
                width: 50px;
                height: 50px;
                font-size: 1.25rem;
                margin-bottom: 0.75rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            .logo-subtitle {
                font-size: 0.9rem;
            }

            .form-container h2 {
                font-size: 1.3rem;
                margin-bottom: 1.25rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .form-control {
                padding: 10px 14px;
                font-size: 0.9rem;
            }

            .submit-btn {
                padding: 12px;
                font-size: 0.95rem;
                margin-bottom: 0.75rem;
            }

            .toggle-link {
                margin-top: 1.25rem;
            }

            .toggle-link p {
                font-size: 0.9rem;
                padding: 6px 10px;
            }

            .demo-info {
                padding: 0.6rem;
                margin-top: 0.75rem;
                font-size: 0.75rem;
            }

            .language-switcher {
                position: relative;
                top: auto;
                right: auto;
                text-align: center;
                margin-bottom: 1rem;
            }

            .lang-btn {
                position: static;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-bubble bubble-1"></div>
        <div class="bg-bubble bubble-2"></div>
        <div class="bg-bubble bubble-3"></div>
        <div class="bg-bubble bubble-4"></div>
    </div>

    <!-- Language Switcher -->
    <div class="language-switcher">
        <button class="lang-btn" onclick="toggleLanguage()">
            <i class="fas fa-globe"></i> 
            <span id="langText">English</span>
        </button>
    </div>

    <div class="glass-container">
        <div class="logo-container">
            <div class="logo-icon"><i class="fas fa-compact-disc"></i></div>
            <div class="logo-text">DISC SALES</div>
            <div class="logo-subtitle" id="pageSubtitle">Jisajili Akaunti Mpya</div>
        </div>

        <div class="form-container">
            <h2 id="pageTitle">Jisajili</h2>
            
            <form id="authForm">
                <div class="form-group" id="nameField">
                    <input type="text" class="form-control" placeholder="Jina kamili" id="fullName">
                    <div class="form-text text-light opacity-75">
                        <small><i class="fas fa-user"></i> <span id="nameHelp">Weka jina lako kamili</span></small>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Barua pepe" required id="email">
                    <div class="form-text text-light opacity-75">
                        <small><i class="fas fa-envelope"></i> <span id="emailHelp">Tumia barua pepe halisi</span></small>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="password-input">
                        <input type="password" class="form-control" placeholder="Nenosiri" required id="password">
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-text text-light opacity-75">
                        <small><i class="fas fa-lock"></i> <span id="passwordHelp">Nenosiri angalau herufi 8</span></small>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text"><i class="fas fa-user-plus"></i> <span id="submitBtnText">Jisajili</span></span>
                    <span class="btn-loading"><i class="fas fa-spinner fa-spin"></i> <span id="loadingText">Inasajili...</span></span>
                </button>
                
                <div id="authAlert" class="mt-3"></div>
            </form>

            <!-- Demo Information -->
            <div class="demo-info">
                <h6><i class="fas fa-info-circle"></i> <span id="demoTitle">Maelezo ya Super Admin</span></h6>
                <p id="demoText">Mtumiaji wa kwanza kujisajili atakuwa <strong>Super Admin</strong> kiotomatiki. Watumiaji wengine watakuwa <strong>Cashier</strong> na watahitaji idhini.</p>
            </div>

            <div class="toggle-link">
                <p onclick="toggleMode()" id="toggleText">Tayari una akaunti? Ingia hapa</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Language state
        let currentLanguage = 'sw';
        let isRegisterMode = true;

        // Toggle password visibility
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = passwordInput.nextElementSibling.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Toggle between register and login modes
        function toggleMode() {
            isRegisterMode = !isRegisterMode;
            updateFormMode();
        }

        // Update form based on current mode
        function updateFormMode() {
            const nameField = document.getElementById('nameField');
            const fullNameInput = document.getElementById('fullName');
            
            if (isRegisterMode) {
                // Register mode
                nameField.style.display = 'block';
                fullNameInput.required = true;
                updateLanguage();
            } else {
                // Login mode
                nameField.style.display = 'none';
                fullNameInput.required = false;
                updateLanguage();
            }
        }

        // Language toggle function
        function toggleLanguage() {
            currentLanguage = currentLanguage === 'sw' ? 'en' : 'sw';
            updateLanguage();
        }

        // Update all text based on current language and mode
        function updateLanguage() {
            const texts = {
                sw: {
                    register: {
                        title: 'Jisajili',
                        subtitle: 'Jisajili Akaunti Mpya',
                        namePlaceholder: 'Jina kamili',
                        emailPlaceholder: 'Barua pepe',
                        passwordPlaceholder: 'Nenosiri',
                        nameHelp: 'Weka jina lako kamili',
                        emailHelp: 'Tumia barua pepe halisi',
                        passwordHelp: 'Nenosiri angalau herufi 8',
                        submitBtn: 'Jisajili',
                        loading: 'Inasajili...',
                        toggleText: 'Tayari una akaunti? Ingia hapa',
                        demoTitle: 'Maelezo ya Super Admin',
                        demoText: 'Mtumiaji wa kwanza kujisajili atakuwa Super Admin kiotomatiki. Watumiaji wengine watakuwa Cashier na watahitaji idhini.'
                    },
                    login: {
                        title: 'Ingia',
                        subtitle: 'Ingia kwenye Akaunti Yako',
                        namePlaceholder: 'Jina kamili',
                        emailPlaceholder: 'Barua pepe',
                        passwordPlaceholder: 'Nenosiri',
                        nameHelp: 'Weka jina lako kamili',
                        emailHelp: 'Weka barua pepe yako',
                        passwordHelp: 'Weka nenosiri lako',
                        submitBtn: 'Ingia',
                        loading: 'Inaanza...',
                        toggleText: 'Huna akaunti? Jisajili hapa',
                        demoTitle: 'Maelezo ya Akaunti',
                        demoText: 'Ingia kwa kutumia barua pepe na nenosiri lako. Wasiliana na msimamizi kama umesahau nenosiri.'
                    },
                    lang: 'English'
                },
                en: {
                    register: {
                        title: 'Register',
                        subtitle: 'Create New Account',
                        namePlaceholder: 'Full name',
                        emailPlaceholder: 'Email',
                        passwordPlaceholder: 'Password',
                        nameHelp: 'Enter your full name',
                        emailHelp: 'Use a valid email',
                        passwordHelp: 'Password at least 8 characters',
                        submitBtn: 'Sign Up',
                        loading: 'Registering...',
                        toggleText: 'Already have an account? Sign in here',
                        demoTitle: 'Super Admin Info',
                        demoText: 'The first user to register will automatically become Super Admin. Other users will be Cashiers and require approval.'
                    },
                    login: {
                        title: 'Login',
                        subtitle: 'Sign in to Your Account',
                        namePlaceholder: 'Full name',
                        emailPlaceholder: 'Email',
                        passwordPlaceholder: 'Password',
                        nameHelp: 'Enter your full name',
                        emailHelp: 'Enter your email',
                        passwordHelp: 'Enter your password',
                        submitBtn: 'Sign In',
                        loading: 'Loading...',
                        toggleText: "Don't have an account? Sign up here",
                        demoTitle: 'Account Info',
                        demoText: 'Sign in using your email and password. Contact administrator if you forgot your password.'
                    },
                    lang: 'Kiswahili'
                }
            };

            const mode = isRegisterMode ? 'register' : 'login';
            const lang = texts[currentLanguage][mode];
            const common = texts[currentLanguage];
            
            // Update all text elements
            document.getElementById('pageTitle').textContent = lang.title;
            document.getElementById('pageSubtitle').textContent = lang.subtitle;
            document.getElementById('fullName').placeholder = lang.namePlaceholder;
            document.getElementById('email').placeholder = lang.emailPlaceholder;
            document.getElementById('password').placeholder = lang.passwordPlaceholder;
            document.getElementById('nameHelp').textContent = lang.nameHelp;
            document.getElementById('emailHelp').textContent = lang.emailHelp;
            document.getElementById('passwordHelp').textContent = lang.passwordHelp;
            document.getElementById('submitBtnText').textContent = lang.submitBtn;
            document.getElementById('loadingText').textContent = lang.loading;
            document.getElementById('toggleText').textContent = lang.toggleText;
            document.getElementById('demoTitle').textContent = lang.demoTitle;
            document.getElementById('demoText').innerHTML = lang.demoText;
            document.getElementById('langText').textContent = common.lang;
        }

        // Show alert function
        function showAlert(alertId, message, type) {
            const alertDiv = document.getElementById(alertId);
            if (alertDiv) {
                alertDiv.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>`;
                
                // Auto remove after 6 seconds
                setTimeout(() => {
                    if (alertDiv.firstChild) {
                        alertDiv.firstChild.remove();
                    }
                }, 6000);
            }
        }

        // Authentication form handler
        document.getElementById('authForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Validation
            if (isRegisterMode && !fullName) {
                showAlert('authAlert', 
                    currentLanguage === 'sw' 
                        ? '‚ùå Tafadhali weka jina lako kamili!' 
                        : '‚ùå Please enter your full name!', 
                    'danger');
                return;
            }

            if (password.length < 8) {
                showAlert('authAlert', 
                    currentLanguage === 'sw' 
                        ? '‚ùå Nenosiri lazima liwe angalau herufi 8!' 
                        : '‚ùå Password must be at least 8 characters!', 
                    'danger');
                return;
            }

            const submitBtn = this.querySelector('.submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoading = submitBtn.querySelector('.btn-loading');

            // Show loading state
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-flex';
            submitBtn.disabled = true;

            try {
                const endpoint = isRegisterMode ? '/api/register' : '/api/login';
                const requestData = isRegisterMode ? 
                    { full_name: fullName, email, password } : 
                    { email, password };

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error);
                }

                // Store token and user data
                localStorage.setItem('token', result.token);
                localStorage.setItem('currentUser', JSON.stringify(result.user));

                // Show success message
                if (isRegisterMode) {
                    if (result.user.role === 'superadmin') {
                        showAlert('authAlert', 
                            currentLanguage === 'sw' 
                                ? '‚úÖ USAJILI WA MSIMAMIZI MKUU UMEFANIKIWA! Inaelekeza...' 
                                : '‚úÖ SUPER ADMIN REGISTRATION SUCCESSFUL! Redirecting...', 
                            'success');
                        
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 2000);
                    } else {
                        showAlert('authAlert', 
                            currentLanguage === 'sw' 
                                ? '‚úÖ Usajili umefanikiwa! Akaunti yako inasubiri idhini ya msimamizi.' 
                                : '‚úÖ Registration successful! Your account is pending admin approval.', 
                            'success');
                    }
                } else {
                    showAlert('authAlert', 
                        currentLanguage === 'sw' 
                            ? '‚úÖ Kuingia kumefanikiwa! Inaelekeza...' 
                            : '‚úÖ Login successful! Redirecting...', 
                        'success');

                    setTimeout(() => { 
                        window.location.href = 'dashboard.html'; 
                    }, 1500);
                }

            } catch (error) {
                console.error('Authentication error:', error);
                
                let errorMessage = currentLanguage === 'sw' 
                    ? '‚ùå Hitilafu ya kuingia/kusajili!' 
                    : '‚ùå Authentication error!';

                if (error.message.includes('already exists')) {
                    errorMessage = currentLanguage === 'sw' 
                        ? '‚ùå Barua pepe hii tayari imetumika!' 
                        : '‚ùå Email address is already in use!';
                } else if (error.message.includes('Invalid email') || error.message.includes('user-not-found')) {
                    errorMessage = currentLanguage === 'sw' 
                        ? '‚ùå Barua pepe au nenosiri si sahihi!' 
                        : '‚ùå Invalid email or password!';
                } else if (error.message.includes('pending approval')) {
                    errorMessage = currentLanguage === 'sw' 
                        ? '‚ùå Akaunti yako bado haijaidhinishwa! Tafadhali wasiliana na msimamizi.' 
                        : '‚ùå Your account is not yet approved! Please contact administrator.';
                } else if (error.message.includes('weak-password')) {
                    errorMessage = currentLanguage === 'sw' 
                        ? '‚ùå Nenosiri ni dhaifu sana!' 
                        : '‚ùå Password is too weak!';
                }

                showAlert('authAlert', errorMessage, 'danger');
            } finally {
                // Reset button state
                btnText.style.display = 'inline-flex';
                btnLoading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Auto-focus on appropriate input
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Authentication page loaded');
            document.getElementById(isRegisterMode ? 'fullName' : 'email').focus();
            updateFormMode(); // Initialize form mode
        });

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('authForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
